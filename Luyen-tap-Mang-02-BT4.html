<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT4</title>
</head>
<body>
    <script>
        var a = 'Cộng hoà xã hội chủ nghĩa Việt Nam';
        var count = 0;
        for (var i = 0; i < a.length; i++){
            if (a[i] === ' ' ){
                count++;
            }
        }
        document.write('Số từ trong mảng là: ' + (count+1));
    </script>
</body>
</html>
